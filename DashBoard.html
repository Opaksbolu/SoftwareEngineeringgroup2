<!DOCTYPE html>
<html>
<head>
    <title>Horizontal Movement Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .image-container {
            max-width: 80%;
            text-align: center;
            position: relative;
            animation: moveImage 5s infinite linear;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease-in-out;
        }

        @keyframes moveImage {
            0% {
                left: 0;
            }
            100% {
                left: calc(100% - 100px); /* Adjust 100px based on your image width */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://rawcdn.githack.com/Opaksbolu/SoftwareEngineeringgroup2/d7b6e5339cf3f562e5cd63f1532214d60ed665f6/images/Group%203.png">
    </div>
</body>
</html>
