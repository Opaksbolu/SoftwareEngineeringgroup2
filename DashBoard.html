<!DOCTYPE html>
<html>
<head>
    <title>Centered Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .image-container {
            max-width: 80%;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://github.com/Opaksbolu/SoftwareEngineeringgroup2/blob/main/Group%203.png?raw=true" alt="Group Image">
    </div>
</body>
</html>
