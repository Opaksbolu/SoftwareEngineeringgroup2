<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Place content at the bottom */
            min-height: 100vh;
            background-color: #3498db; /* Blue background color */
            color: #fff; /* Text color */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        #frame {
            position: relative;
            z-index: 1;
            width: 300px;
            height: 600px;
            margin-bottom: 20px; /* Added margin to move it up slightly */
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            text-align: center;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        #progress {
            margin-top: 20px;
        }

        #goal {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        /* Style adjustments for the form inputs */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input {
            margin: 10px 0;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="frame">
        <h2>Water Intake Tracker</h2>
        <form id="waterIntakeForm">
            <label for="intakeAmount">Enter Water Intake (in cups):</label>
            <input type="number" step="0.1" id="intakeAmount" required>
            
            <button type="button" onclick="logWaterIntake()">Log Intake</button>
        </form>
        <div id="result"></div>
        <div id="progress"></div>
    </div>

    <div id="goal">
        <p>Daily Goal: 3 liters</p>
    </div>

    <script>
        let dailyGoal = 3; // Initial daily goal in liters
        let totalIntake = 0;

        function logWaterIntake() {
            const intakeInput = document.getElementById("intakeAmount");
            const resultDiv = document.getElementById("result");
            const progressDiv = document.getElementById("progress");

            const intake = parseFloat(intakeInput.value);

            if (!isNaN(intake)) {
                totalIntake += intake;
                const remaining = dailyGoal - totalIntake;

                resultDiv.textContent = `You've consumed ${totalIntake.toFixed(2)} cups of water today.`;

                if (remaining > 0) {
                    progressDiv.textContent = `You have ${remaining.toFixed(2)} cups left to reach your goal.`;
                } else {
                    progressDiv.textContent = "Congratulations! You've reached your daily water intake goal.";
                }
            } else {
                resultDiv.textContent = "Please enter a valid numeric value for water intake.";
            }
        }
    </script>
</body>
</html>
