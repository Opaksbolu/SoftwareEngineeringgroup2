<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content both horizontally and vertically */
            height: 100vh;
            background-color: #fff; /* White background color */
            color: #000; /* Black text color */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        #frame {
            position: relative;
            z-index: 1;
            width: 300px;
            height: 600px;
            margin-bottom: 20px; /* Added margin to move it up slightly */
            padding: 20px;
            box-sizing: border-box;
            background-color: #3498db; /* Blue background for the input section */
            border-radius: 10px;
            text-align: center;
            color: #000; /* Black text color */
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #000; /* Black text color */
        }

        #progress {
            margin-top: 20px;
            color: #000; /* Black text color */
        }

        #goal {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #333; /* Darker text color for better visibility */
            font-size: 18px; /* Increased font size */
        }

        /* Style adjustments for the form inputs */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff; /* White background for the form */
            padding: 10px; /* Added padding for better visual separation */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
        }

        label, input {
            margin: 10px 0;
            color: #000; /* Black text color */
        }

        button {
            margin-top: 20px;
            background-color: #3498db; /* Blue background for the button */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="frame">
        <h2>Water Intake Tracker</h2>
        <form id="waterIntakeForm">
            <label for="intakeAmount">Enter Water Intake (in cups):</label>
            <input type="number" step="0.1" id="intakeAmount" required>
            
            <button type="button" onclick="logWaterIntake()">Log Intake</button>
        </form>
        <div id="result"></div>
        <div id="progress"></div>
    </div>

    <div id="goal">
        <p>Cups needed to reach the goal: <span id="cupsNeeded">0</span></p>
    </div>

    <script>
        let dailyGoal = 3; // Initial daily goal in liters
        let totalIntake = 0;
        let lastDate = new Date().getDate();

        function resetDailyValues() {
            dailyGoal = 3;
            totalIntake = 0;
            lastDate = new Date().getDate();
        }

        function logWaterIntake() {
            const intakeInput = document.getElementById("intakeAmount");
            const resultDiv = document.getElementById("result");
            const progressDiv = document.getElementById("progress");
            const cupsNeededSpan = document.getElementById("cupsNeeded");

            const currentDate = new Date().getDate();

            // Reset values if a new day has started
            if (currentDate !== lastDate) {
                resetDailyValues();
            }

            const intake = parseFloat(intakeInput.value);

            if (!isNaN(intake)) {
                totalIntake += intake;
                const remaining = dailyGoal - totalIntake;

                resultDiv.textContent = `You've consumed ${totalIntake.toFixed(2)} cups of water today.`;

                if (remaining > 0) {
                    progressDiv.textContent = `You have ${remaining.toFixed(2)} cups left to reach your goal.`;
                    cupsNeededSpan.textContent = remaining.toFixed(2);
                } else {
                    progressDiv.textContent = "Congratulations! You've reached your daily water intake goal.";
                    cupsNeededSpan.textContent = "0";
                }
            } else {
                resultDiv.textContent = "Please enter a valid numeric value for water intake.";
            }
        }
    </script>
</body>
</html>
